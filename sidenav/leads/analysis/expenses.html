<md-sidenav class="md-sidenav-right md-padding analysis-manage-sidebar" md-component-id="leads-management-analysis-expenses" md-whiteframe="4"
    md-disable-close-events>

    <md-toolbar>
        <div class="section">
            <md-button ng-click="closeSideNav('leads-management-analysis-expenses')" class="md-icon-button"
                aria-label="Close">
                <md-icon ng-bind="'close'"></md-icon>
            </md-button>
        </div>
        
        <div class="section">
            <div ng-if="!analysis.client.fName" class="image-section">
                <img src="public/images/profile.png" alt="profile" class="image" />
                <div class="text-wrap">
                    <h3 class="title">New Client</h3>
                </div>
            </div>
            <div ng-if="!!analysis.client.fName" class="image-section">
                <div ng-if="!analysis.client.images[0]" class="image">
                    <span class="nameLetter">{{ analysis.client.fName | extractFirstLetter}}</span>
                </div>
                <img ng-if="analysis.client.images[0]" src="{{analysis.client.images[0].file}}" alt="profile" class="image" />
                <div class="text-wrap">
                    <h3 class="title">{{analysis.client.fName}} {{analysis.client.lName}}</h3>
                    <p ng-if="analysis.client.id" class="desc">{{analysis.client.id}}</p>
                </div>
            </div>
        </div>
        <div class="social-section">
            <a href="{{social.link}}" target="_blank" class="social-wrap" ng-repeat="social in socials">
                <span class="iconify" data-icon="mdi:{{social.icon}}"></span>
            </a>
        </div>
    </md-toolbar>

    <md-content class="content-wrap" layout-margin="">
        <div class="content">
            <h3 class="title">Monthly Expenses</h3>
            <div class="grid-content">
                <div ng-if="ignoreKeys(key)" class="input-wrap" ng-repeat="(key, value) in analysis.monthlyExpenses">
                    <input class="input" type="number" min="0" placeholder="{{key | convertToTitleCase}}" ng-model="analysis.monthlyExpenses[key]">
                    <label>{{key | convertToTitleCase}}</label>
                </div>
            </div>
        </div>
    </md-content>

    <div class="buttons-wrap">
        <md-button ng-click="saveAnalysisMonthlyExpenses('leads-management-analysis-expenses')" class="md-primary md-raised button bg-blue lg" >Save</md-button>
        <md-button ng-click="closeSideNav('leads-management-analysis-expenses')" class="md-primary button btn-outlined lg" >Cancel</md-button>
    </div>

</md-sidenav>
