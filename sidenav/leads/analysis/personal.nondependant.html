<md-sidenav class="md-sidenav-right md-padding analysis-personal-manage-sidebar" md-component-id="leads-management-analysis-personal-nondependant" md-whiteframe="4"
    md-disable-close-events>

    <md-toolbar>
        <div class="section">
            <md-button ng-click="closeSideNav('leads-management-analysis-personal-nondependant', {images: []}, 'personalData')" class="md-icon-button"
                aria-label="Close">
                <md-icon ng-bind="'close'"></md-icon>
            </md-button>
        </div>
        
        <div class="section">
            <div ng-if="!analysis.client.fName" class="image-section">
                <img src="public/images/profile.png" alt="profile" class="image" />
                <div class="text-wrap">
                    <h3 class="title">New Client</h3>
                </div>
            </div>
            <div ng-if="!!analysis.client.fName" class="image-section">
                <div ng-if="!analysis.client.images[0]" class="image">
                    <span class="nameLetter">{{ analysis.client.fName | extractFirstLetter}}</span>
                </div>
                <img ng-if="analysis.client.images[0]" src="{{analysis.client.images[0].file}}" alt="profile" class="image" />
                <div class="text-wrap">
                    <h3 class="title">{{analysis.client.fName}} {{analysis.client.lName}}</h3>
                    <p ng-if="analysis.client.id" class="desc">{{analysis.client.id}}</p>
                </div>
            </div>
        </div>
        <div class="social-section">
            <a href="{{social.link}}" target="_blank" class="social-wrap" ng-repeat="social in socials">
                <span class="iconify" data-icon="mdi:{{social.icon}}"></span>
            </a>
        </div>
    </md-toolbar>
    
    <md-content class="content-wrap" layout-margin="">
        <h3 ng-if="personalData.type == 'client'" class="main-title">Add Client Details</h3>
        <h3 ng-if="personalData.type == 'spouse'" class="main-title">Add Spouse Details</h3>

        <div class="row">
            <div class="input-wrap dropdown">
                <md-select name="type" ng-model="personalData.title" aria-placeholder="Title">
                    <md-option value="Mr">Mr</md-option>
                    <md-option value="Mrs">Mrs</md-option>
                    <md-option value="Master">Master</md-option>
                    <md-option value="Miss">Miss</md-option>
                </md-select>
                <label>Title</label>
            </div>
            <div class="input-wrap">
                <input class="input" type="text" placeholder="First Name" ng-model="personalData.fName">
                <label>First Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-wrap">
                <input class="input" type="text" placeholder="Last Name" ng-model="personalData.lName">
                <label>Last Name</label>
            </div>
            <div class="input-wrap dropdown">
                <md-select name="type" ng-model="personalData.gender" aria-placeholder="Gender">
                    <md-option value="male">Male</md-option>
                    <md-option value="female">Female</md-option>
                    <md-option value="other">Other</md-option>
                </md-select>
                <label>Gender</label>
            </div>
        </div>
        <div class="row">
            <div class="input-wrap">
                <input class="input" type="date" placeholder="Date of Birth" ng-model="personalData.dob" date-input>
                <label>Date of Birth</label>
            </div>
            <div class="input-wrap">
                <input class="input" type="tel" placeholder="Mobile Number" ng-model="personalData.contact">
                <label>Mobile Number</label>
            </div>
        </div>
        <div class="row">
            <div class="input-wrap">
                <input class="input" type="email" placeholder="Email" ng-model="personalData.email">
                <label>Email</label>
            </div>
        </div>
        <div class="input-wrap">
            <input class="input" type="text" placeholder="Job" ng-model="personalData.job">
            <label>Job</label>
        </div>
        <div class="input-wrap">
            <input class="input" type="text" placeholder="Designation" ng-model="personalData.designation" >
            <label>Designation</label>
        </div>
        <div class="input-wrap">
            <input class="input" type="text" placeholder="Place Of Work" ng-model="personalData.placeOfWork" >
            <label>Place Of Work</label>
        </div>
        <div ng-attr-data-uploaded="{{personalData.images.length > 0 ? 'true' : 'false'}}" class="dropzone" file-dropzone="[image/png, image/jpeg, image/gif]" files="personalData" variable="images" data-max-file-size="50">
            <input style="display: none;" type="file" name="image" id="LeadsAnalysisPersonalNonDependantDropDownImage" accept="image/png, image/jpeg, image/gif" files="personalData" variable="images" file-change="image/png, image/jpeg, image/gif" >
            <span class="material-icons">image</span>
            <div class="texts">
                <span class="text">Drag or browse file to upload (max. 50mb)</span>
            </div>
            <label class="browse" for="LeadsAnalysisPersonalNonDependantDropDownImage">Browse</label>
        </div>
    </md-content>

    <div class="buttons-wrap">
        <md-button ng-click="savePersonalData('leads-management-analysis-personal-nondependant', personalData.type)" class="md-primary md-raised button bg-blue lg" >Save</md-button>
        <md-button ng-click="closeSideNav('leads-management-analysis-personal-nondependant', {images: []}, 'personalData')" class="md-primary button btn-outlined lg" >Cancel</md-button>
    </div>

</md-sidenav>
