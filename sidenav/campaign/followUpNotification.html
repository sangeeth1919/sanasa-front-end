<md-sidenav class="md-sidenav-right md-padding" md-component-id="campaign-management-followup-notifications" md-whiteframe="4"
    md-disable-close-events>

    <md-toolbar>
        <div class="section">
            <md-button ng-click="closeSideNav('campaign-management-followup-notifications')" class="md-icon-button"
                aria-label="Close">
                <md-icon ng-bind="'close'"></md-icon>
            </md-button>
        </div>

        <div class="section">
            <h3 ng-if="followUpNotification.name" class="title">{{followUpNotification.name}}</h3>
            <h3 ng-if="!followUpNotification.name" class="title">Add Notification</h3>
            <p ng-if="followUpNotification.from && followUpNotification.to" class="desc">{{followUpNotification.from}} - {{followUpNotification.to}}</p>
        </div>
        <div class="social-section">
            <a href="{{social.link}}" target="_blank" class="social-wrap" ng-repeat="social in socials">
                <span class="iconify" data-icon="mdi:{{social.icon}}"></span>
            </a>
        </div>
    </md-toolbar>

    <md-content class="content-wrap" layout-margin="">
        <div class="content">
            <div class="title-wrap title-wrap-2">
                <h4 class="title">Description</h4>
            </div>

            <div class="inputs-wrap">
                <div class="input-wrap dropdown">
                    <md-select name="type" ng-model="followUpNotification.campaignId">
                        <md-select-header>
                            <input style="width: 88%;" ng-model="searchTxt" class="input select-header-input" onkeydown="event.stopPropagation()">
                        </md-select-header>
                        <md-option value="{{campaign.id}}" ng-repeat="campaign in campaigns | filter : searchTxt">{{campaign.name}}</md-option>
                    </md-select>
                    <label>Campaign</label>
                </div>
                <div class="input-wrap">
                    <input ng-model="followUpNotification.title" class="input" type="text" placeholder="Title">
                    <label>Title</label>
                </div>
                <div class="input-wrap">
                    <textarea ng-model="followUpNotification.message" class="input" type="text" placeholder="Message">{{followUpNotification.message}}</textarea>
                    <label>Message</label>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="title-wrap title-wrap-2">
                <h4 class="title">Date Time</h4>
            </div>

            <div class="inputs-wrap row">
                <div class="input-wrap">
                    <input ng-model="followUpNotification.date" class="input" type="date" placeholder="Date From" date-input >
                    <label>Date From</label>
                </div>
                <div class="input-wrap">
                    <input ng-model="followUpNotification.time" class="input" type="time" placeholder="Time From" date-input >
                    <label>Time From</label>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="title-wrap title-wrap-2">
                <h4 class="title">Status</h4>
            </div>

            <md-radio-group class="radio-wrap" ng-model="followUpNotification.status" aria-labelledby="Status">
                <md-radio-button class="md-primary" value="Not Started">Not Started</md-radio-button>
                <md-radio-button class="md-primary" value="In Progress">In Progress</md-radio-button>
                <md-radio-button class="md-primary" value="Completed">Completed</md-radio-button>
              </md-radio-group>
        </div>
        <div class="content">
            <div class="title-wrap title-wrap-2">
                <h4 class="title">Priority</h4>
            </div>

            <md-radio-group class="radio-wrap" ng-model="followUpNotification.priority" aria-labelledby="Priority">
                <md-radio-button class="md-primary" value="Low">Low</md-radio-button>
                <md-radio-button class="md-primary" value="Normal">Normal</md-radio-button>
                <md-radio-button class="md-primary" value="High">High</md-radio-button>
                <md-radio-button class="md-primary" value="Critical">Critical</md-radio-button>
              </md-radio-group>
        </div>
        <div class="content">
            <div class="title-wrap title-wrap-2">
                <h4 class="title">Add Recipient or Group</h4>
            </div>

            <md-chips
                class="followUpNotification-chips input"
                ng-model="followUpNotification.recipients" 
                input-aria-label="Recipient Or Group"
              ></md-chips>
        </div>
    </md-content>

    <div class="buttons-wrap">
        <md-button ng-click="saveFollowUpNotification()" class="md-primary md-raised button bg-blue lg" >Send</md-button>
        <md-button ng-click="closeSideNav('campaign-management-followup-notifications')" class="md-primary button btn-outlined lg" >Cancel</md-button>
    </div>

</md-sidenav>
