<md-sidenav class="md-sidenav-right md-padding" md-component-id="campaign-management-launch" md-whiteframe="4"
    md-disable-close-events>

    <md-toolbar>
        <div class="section">
            <md-button ng-click="closeSideNav('campaign-management-launch')" class="md-icon-button"
                aria-label="Close">
                <md-icon ng-bind="'close'"></md-icon>
            </md-button>
        </div>

        <div class="section">
            <h3 class="title">{{launch.name}}</h3>
            <p class="desc">{{launch.from}} - {{launch.to}}</p>
        </div>

        <div class="social-section">
            <a href="{{social.link}}" target="_blank" class="social-wrap" ng-repeat="social in socials">
                <span class="iconify" data-icon="mdi:{{social.icon}}"></span>
            </a>
        </div>

    </md-toolbar>

    <md-content class="content-wrap" layout-margin="">
        <div class="content">
            <div class="title-wrap">
                <h3 class="title">Description</h3>
            </div>

            <div class="inputs-wrap">
                <div class="input-wrap">
                    <input class="input" type="text" placeholder="Title">
                    <label>Title</label>
                </div>
                <div class="input-wrap">
                    <textarea class="input" type="text" placeholder="Message"></textarea>
                    <label>Message</label>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="title-wrap title-wrap-2">
                <h4 class="title">Status</h4>
            </div>

            <md-radio-group class="radio-wrap" ng-model="launch.status" aria-labelledby="Status">
                <md-radio-button class="md-primary" value="Not Started">Not Started</md-radio-button>
                <md-radio-button class="md-primary" value="In Progress">In Progress</md-radio-button>
                <md-radio-button class="md-primary" value="Completed">Completed</md-radio-button>
              </md-radio-group>
        </div>
        <div class="content">
            <div class="title-wrap title-wrap-2">
                <h4 class="title">Add Recipient or Group</h4>
            </div>
            
            <md-chips
                class="launch-chips input"
                ng-model="launch.recipientOrGroup" 
                md-add-on-blur="true" 
                input-aria-label="Recipient Or Group"
                md-removable="removable"
                readonly="false"
              ></md-chips>
              <label for=""></label>
        </div>
        <div class="content">
            <div class="title-wrap title-wrap-2">
                <h4 class="title">Art Works</h4>
            </div>

            <div class="images-wrap">
                <div ng-if="!!image.file" class="image-wrap" ng-repeat="image in launch.images">
                    <img src="{{image.file}}" alt="Art work" class="image">

                    <div class="title-wrap">
                        <p class="title">{{image.name}}</p>
                        <md-button file-download file-name="image.name" file-data="image.file" class="md-icon-button">
                            <md-icon>
                                <span class="iconify" data-icon="akar-icons:download"></span>
                            </md-icon>
                        </md-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons-wrap">
            <md-button class="md-primary md-raised button bg-blue lg" >Send</md-button>
            <md-button ng-click="closeSideNav('campaign-management-launch')" class="button btn-outlined lg" >Cancel</md-button>
        </div>
    </md-content>

</md-sidenav>
