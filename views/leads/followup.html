            <div class="profile-wrap">
                <div ng-if="!profile.images[0]" class="image">
                    <span class="nameLetter">{{profile.name | extractFirstLetter}}</span>
                </div>
                <img ng-if="profile.images[0]" src="{{profile.images[0].file}}" alt="profile" class="image" />
                <div class="text-wrap">
                    <h3 class="title">{{profile.name}}</h3>
                    <p class="desc">Last Updated on 18 Jan 2020</p>
                </div>
            </div>

            <div ng-style="{'width': '{labels.diameter}px', 'height': '{labels.diameter}px'}" class="labels">
                <div ng-attr-data-centerVerticalLine="{{item.centerVerticalLine}}" ng-attr-data-verticalLine="{{item.verticalLine}}" ng-attr-data-index="{{i}}" ng-attr-data-align="{{i > 6 ? 'right' : 'left'}}" ng-style="{{getStyles(i, item.offset)}}" class="label-wrap" ng-repeat="(i, item) in labels.data" >
                    <div ng-click="redirectToLeadsManagement(item.path, item.pathIndex)" class="text">
                        <span class="label">{{item.label}}</span>
                        <span ng-if="!!item.desc" class="desc">{{item.desc}}</span>
                        <span ng-if="!item.desc && i != 0" class="desc">N/A</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
