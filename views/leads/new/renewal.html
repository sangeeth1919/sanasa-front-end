<md-content class="md-padding">
    <div class="container">
        <div class="container-top">
            <div class="section">
                <h2 class="title">Renewal Collection</h2>
                <p class="last-update">Please check the details and validate data</p>
            </div>
            <div class="section">
                <md-button ng-click="openSideNav('leads-management-renewal', {recipients: []}, 'renewal')" class="md-raised button lg bg-blue">Create Collection</md-button>
            </div>
        </div>
        
        <div class="table-wrap">
            <table ng-table="RenewalCollectionsLeads" class="table" show-filter="false">
                <tr ng-repeat="item in $data" class="table-row">
                    <td title="'Renewal ID'" filter="{ displayId: 'text'}" sortable="'displayId'">
                        <h4 class="color-dark-blue">{{item.displayId}}</h4>
                    </td>
                    <td title="'Customer Name'" filter="{ customer: 'text'}" sortable="'customer'">
                        {{item.customer}}
                    </td>
                    <td title="'Renewal Collected Date'" filter="{ date: 'text'}" sortable="'date'">
                        {{item.date | formatDate}}
                    </td>
                    <td title="'Created By'" filter="{ createdBy: 'text'}" sortable="'createdBy'">
                        {{item.createdBy}}
                    </td>
                    <td title="'Approved By'" filter="{ approvedBy: 'text'}" sortable="'approvedBy'">
                        {{item.approvedBy}}
                    </td>
                    <td>
                        <md-button ng-click="openSideNav('leads-management-renewal', item, 'renewal')" class="md-primary button">Manage</md-button>
                    </td>
                    <td>
                        <md-button ng-click="deleteRenewalCollection(item.id)" class="md-secondary button">Remove</md-button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</md-content>
