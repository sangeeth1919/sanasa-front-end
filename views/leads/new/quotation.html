<md-content class="md-padding">
    <div class="container">
        <div class="container-top">
            <div class="section">
                <h2 class="title">Issue Quotation</h2>
                <p class="last-update">Please check the details and validate data</p>
            </div>
            <div class="section">
                <md-button class="md-raised button lg bg-blue">Create Quotation</md-button> 
                <md-button class="md-primary md-raised button bg-blue" ng-click="$mdMenu.open($event)">
                    Campaign <md-icon ng-bind="'keyboard_arrow_down'"></md-icon>
                </md-button>
            </div>
        </div>
        
        <div class="table-wrap">
            <table ng-table="IssueQuotationsLeads" class="table" show-filter="false">
                <tr ng-repeat="(i, item) in $data" class="table-row">
                    <td title="'Quotation ID'" filter="{ displayId: 'text'}" sortable="'displayId'">
                        <h4 class="color-dark-blue">{{item.displayId || i}}</h4>
                    </td>
                    <td title="'Customer Name'" filter="{ name: 'text'}" sortable="'name'">
                        {{item.customer}}
                    </td>
                    <td title="'Date'" filter="{ date: 'text'}" sortable="'date'">
                        {{item.date | formatDate}}
                    </td>
                    <td title="'Created By'" filter="{ createdBy: 'text'}" sortable="'createdBy'">
                        {{item.createdBy}}
                    </td>
                    <td title="'Approved By'" filter="{ approvedBy: 'text'}" sortable="'approvedBy'">
                        {{item.approvedBy}}
                    </td>
                    <td title="'Status'" filter="{ status: 'text'}" sortable="'status'">
                        <span class="status" data-type="{{item.status}}">{{item.status}}</span>
                    </td>
                    <td>
                        <md-button ng-click="openSideNav('leads-management-quotation', item, 'quotation')" class="md-primary button">Manage</md-button>
                    </td>
                    <td>
                        <md-button class="md-secondary button">Remove</md-button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</md-content>
