<md-content class="md-padding">
    <div class="container-top">
        <div class="section">
            <h2 class="title">Leads Pool</h2>
            <p class="last-update">Last added {{getLastCreatedAt(assignedLeads) | lastUpdated}}</p>
        </div>

        <div class="section">
            <div class="search-input-wrap">
                <input ng-model="searchTxT" type="text" class="input" placeholder="Search ...">
            </div>

            <md-button ng-click="openSideNav('leads-management-assign-leads', {leads: []})" class="md-raised button lg bg-blue">
                Assign
            </md-button>
        </div>
    </div>
    <div class="table-wrap">
        <table ng-table="AssignedLeads" class="table" show-filter="false">
            <tr ng-repeat="item in $data | filter : searchTxT" class="table-row">
                <td title="'Area'" filter="{ area: 'text'}" sortable="'area'">
                    {{item.area}}
                </td>
                <td title="'Assigned To'" filter="{ assignedTo: 'text'}" sortable="'assignedTo'">
                    {{item.assignedTo}}
                </td>
                <td title="'Status'" filter="{ status: 'text'}" sortable="'status'">
                    {{item.status || '-'}}
                </td>
                <td title="'Created At'" filter="{ createdAt: 'text'}" sortable="'createdAt'">
                    {{item.createdAt | formatDate}}
                </td>
                <td>
                    <md-button ng-click="openSideNav('leads-management-assign-leads', item)" class="md-primary button">Manage</md-button>
                </td>
                <td>
                    <md-button ng-click="removeAssignLeads(item.id)" class="md-secondary button">Remove</md-button>
                </td>
            </tr>
        </table>
    </div>
</md-content>
