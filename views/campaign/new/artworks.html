<md-content class="md-padding" >
    <div class="table-wrap">
        <table ng-table="ArtWorks" class="table" show-filter="false">
            <tr ng-repeat="(i, item) in $data" class="table-row">
                <td>
                    <md-checkbox aria-label={{item.id}}></md-checkbox>
                </td>
                <td title="'Document Name'" filter="{ name: 'text'}" sortable="'name'">
                    <h4 class="color-dark-blue">{{item.images[0].name}}</h4>
                </td>
                <td title="'Date Added'" filter="{ dateAdded: 'text'}" sortable="'dateAdded'">
                    {{item.dateAdded}}
                </td>
                <td title="'Uploaded By'" filter="{ uploadedBy: 'text'}" sortable="'uploadedBy'">
                    {{item.uploadedBy}}
                </td>
                <td title="'Checked By'" filter="{ checkedBy: 'text'}" sortable="'checkedBy'">
                    {{item.checkedBy}}
                </td>
                <td title="'Approved By'" filter="{ approvedBy: 'text'}" sortable="'approvedBy'">
                    {{item.approvedBy}}
                </td>
                <td>
                    <md-button ng-click="showApproveArtwork($event , item)" class="md-primary button">Manage</md-button>
                </td>
                <td>
                    <md-button ng-click="removeArtwork(i, item.id)" class="md-secondary button">Remove</md-button>
                </td>
            </tr>
        </table>
    </div>
</md-content>
