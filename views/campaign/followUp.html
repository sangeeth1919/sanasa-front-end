<div id="followUpCampaign" class="container" ng-controller="followUpCampaignController">
    <div class="container-top">
        <div class="section">
            <h2 class="title">Campaign Follow Up</h2>
            <p class="last-update">Last added {{getLastCreatedAt(followUps) | lastUpdated}}</p>
        </div>

        <div class="section">
            <div class="search-input-wrap">
                <input ng-model="searchTxT" type="text" class="input" placeholder="Search ...">
            </div>

            <div class="section">
                <md-button ng-click="openSideNav('campaign-management-followup', { recipients: [] })" class="md-primary md-raised button bg-blue">Add Follow Up</md-button>
            </div>
        </div>
    </div>

    <div class="table-wrap">
        <table ng-table="FollowUpCampaigns" class="table" show-filter="false">
            <tr ng-repeat="item in $data | filter : searchTxT" class="table-row">
                <td>
                    <md-checkbox aria-label={{item.id}}></md-checkbox>
                </td>
                <td title="'Campaign ID'" filter="{ displayId: 'text'}" sortable="'displayId'">
                    <h4 class="color-dark-blue">{{item.displayId}}</h4>
                </td>
                <td title="'Campaign Name'" filter="{ campaignName: 'text'}" sortable="'campaignName'">
                    {{item.campaignName}}
                </td>
                <td title="'Date From'" filter="{ dateFrom: 'text'}" sortable="'dateFrom'">
                    {{item.dateFrom | formatDate}}
                </td>
                <td title="'Created By'" filter="{ createdBy: 'text'}" sortable="'createdBy'">
                    {{item.createdBy}}
                </td>
                <td title="'Approved By'" filter="{ approvedBy: 'text'}" sortable="'approvedBy'">
                    {{item.approvedBy}}
                </td>
                <td>
                    <md-button ng-click="openSideNav('campaign-management-followup', item)" class="md-primary button">Manage</md-button>
                </td>
                <td>
                    <md-button ng-click="removeFollowUp(item)" class="md-secondary button">Remove</md-button>
                </td>
            </tr>
        </table>
    </div>

    <section id="followUpCampaign-manage" class="side-nav" ng-include="'sidenav/campaign/followUp.html'" ></section>
</div>
