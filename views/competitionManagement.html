<div id="competitionManagement" class="container" ng-controller="CompetitionManagementController">
    <div class="container-top">
        <div class="section">
            <h2 class="title">Campaigns</h2>
            <p class="last-update">Last updated 2 days ago</p>
        </div>
        <div class="section">
            <div class="search-input-wrap">
                <input ng-model="searchTxT" type="text" class="input" placeholder="Search ...">
            </div>

            <md-button href="#/campaign-management/new" class="md-primary md-raised button" style="color: #fff;">
                New Campaign
            </md-button>
        </div>
    </div>

    <div class="table-section">
        <div class="table-wrap">
            <table ng-table="OngoingCampaigns" class="table" show-filter="false">
                <tr ng-repeat="item in $data | filter : searchTxT" class="table-row">
                    <td>
                        <md-checkbox aria-label={{item.id}}></md-checkbox>
                    </td>
                    <td title="'Campaign ID'" filter="{ id: 'text'}" sortable="'id'">
                        <h4 class="color-dark-blue">{{item.id}}</h4>
                    </td>
                    <td title="'Campaign Name'" filter="{ name: 'text'}" sortable="'name'">
                        {{item.name}}
                    </td>
                    <td title="'Date'" filter="{ date: 'text'}" sortable="'date'">
                        {{item.date}}
                    </td>
                    <td title="'Created By'" filter="{ createdBy: 'text'}" sortable="'createdBy'">
                        {{item.createdBy}}
                    </td>
                    <td title="'Approved By'" filter="{ approvedBy: 'text'}" sortable="'approvedBy'">
                        {{item.approvedBy}}
                    </td>
                    <td>
                        <md-button class="md-primary button">Manage</md-button>
                    </td>
                    <td>
                        <md-button class="md-secondary button">Remove</md-button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
